spring.application.name=ItPetShelter

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/itpetshelter
spring.datasource.username=webuser
spring.datasource.password=webuser

logging.level.springframework=info
logging.level.com.itpetshelter=debug

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
