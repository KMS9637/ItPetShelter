<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base}">

<head>
    <meta charset="UTF-8">
    <title>보호소위치</title>
    <link th:href="@{/css/board.css}" rel="stylesheet">

    <style>    .list_box {
    width: 50%;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
        float: left;
    }
    .map_box {
    width: 50%;
        float: right;
    }
    .lo_list {
    margin-bottom: 10px;
    }
    </style>

</head>

<body>

<div layout:fragment="content" style="width:100%;height:100%;padding:3%;">

    <div class = list_box>
    <div th:each="shelter:${snamelist}" class="lo_list" >
        <button th:text="${shelter.sname}"></button>
    </div>
    </div>
    <!-- * 카카오맵 - 지도퍼가기 -->
    <!-- 1. 지도 노드 -->
    <div id="daumRoughmapContainer1719276010919" class="root_daum_roughmap root_daum_roughmap_landing"></div>

    <!--
        2. 설치 스크립트
        * 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
    -->
    <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

    <!-- 3. 실행 스크립트 -->
    <script charset="UTF-8">
        new daum.roughmap.Lander({
            "timestamp" : "1719276010919",
            "key" : "2jshf",
            "mapWidth" : "640",
            "mapHeight" : "360"
        }).render();

    </script>

</div>


</body>

</html>
