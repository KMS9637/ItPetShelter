<!doctype html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base.html}">
<head>
    <meta charset="UTF-8">
    <title th:text="${animal.name} + '의 상세 페이지'">동물 상세 페이지</title>

    <style>
        body {xx
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .animal-info {
            text-align: center;
            margin-top: 20px;
        }

        .animal-info img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }

        table td, table th {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #f2f2f2;
        }

        .additional-info {
            margin-top: 20px;
        }

        .additional-info img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .additional-info p {
            text-align: justify;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h1 th:text="${animal.name} + '의 상세 페이지'">동물 상세 페이지</h1>
        <div class="animal-info">
            <img th:src="@{/assets/img/dogandcat.jpg}" alt="동물 사진">
            <table>
                <tr>
                    <td>품종</td>
                    <td th:text="${animal.breed}">골든 리트리버</td>
                    <td>이름</td>
                    <td th:text="${animal.name}">뽀삐</td>
                </tr>
                <tr>
                    <td>나이</td>
                    <td th:text="${animal.age}">3살</td>
                    <td>성별</td>
                    <td th:text="${animal.gender}">수컷</td>
                </tr>
                <tr>
                    <td>질병유무</td>
                    <td th:text="${animal.sick ? 'Y' : 'N'}">N</td>
                    <td>중성화</td>
                    <td th:text="${animal.neutered ? 'Y' : 'N'}">Y</td>
                </tr>
                <tr>
                    <td>보호소 위치</td>
                    <td th:text="${animal.shelterLocation}">부산</td>
                    <td>보호소 이름</td>
                    <td th:text="${animal.shelterName}">부산보호센터</td>
                </tr>
            </table>
        </div>
        <div class="additional-info">
            <h2>추가 사진</h2>
            <img th:src="@{/assets/img/extra1.jpg}" alt="추가 사진 1">
            <img th:src="@{/assets/img/extra2.jpg}" alt="추가 사진 2">
            <h2>설명</h2>
            <p th:text="${animal.description}">
                이곳에 동물에 대한 추가 설명이 들어갑니다. 동물의 성격, 특별한 필요 사항, 또는 입양에 관련된 정보를 여기에 작성할 수 있습니다.
            </p>
        </div>
    </div>
</div>
</body>
</html>
